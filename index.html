<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
			<title>CupCakey 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="fontawesome/css/fontawesome.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton|News+Cycle&display=swap" rel="stylesheet">
  </head>

  <body>
		<section id="logo">
			<div class="row">
				<div class="col-md-12 text-center">
					<img src="img/logo_transparent3.png" class="img-fluid" />
				</div>
			</div>
		</section>
    <section id="intro">
      <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p>Get Ready for our <span>mouthwatering</span> CupCakey event! Cakes, fail-safe receipes, freebies and so much more!<p>
                <p><span class="description">Set Timer For...</p>
            </div>
          </div>
      </div>
    </section>
    <section id="counter">
      <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="countdown">
              </div>
            </div>
          </div>
      </div>
    </section>
    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form" method="post" action="#signup">
                        <input type="email" class="form-control form-control-lg " name="email" placeholder="Enter Your Email">
                        <button type="submit" class="btn btn-signup btn-lg" name="submit" value="send">I Want Cheap Tickets!</button>
                    </form>
                </div>
            </div>
        </div>
      </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>

    <script>
          $(function() {
            $('.countdown').countdown({
        date: "Oct 6, 2019 23:00:00"
      });
    });
    </script>
  </body>
</html>
